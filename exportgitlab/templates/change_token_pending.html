{% extends "base.html" %}

{% block title %}Token reset{% endblock title %}

{% block content %}
<div class="container">
{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    </div>
{% endif %}
<div class="well">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'tokenchangedpending' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.gitlab_token.id_for_label }}" class="col-sm-3 control-label">GitLab Token</label>
                    <div class="col-sm-9">
                        {{ form.gitlab_token }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Changer de token</button>
                    </div>
                    <div class="custom-div">
                        {{ form.gitlab_token.errors }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


{% endblock %}
